
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black; /* Set background color */
    }

    .falling-letters {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      color: white; 
      white-space: nowrap;
      pointer-events: none;
      opacity: 0;
      animation: fallAnimation 4s linear infinite, fadeInOut 4s linear infinite;
    }

    @keyframes fallAnimation {
      0% {
        transform: translateY(-50vh);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    @keyframes fadeInOut {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <script>
    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()-=_+[]{}|;:,.<>?';

    function createFallingLetter() {
      const letter = document.createElement('span');
      letter.innerHTML = letters[Math.floor(Math.random() * letters.length)];
      letter.className = 'falling-letters';
      letter.style.left = `${Math.random() * 100}vw`;
      document.body.appendChild(letter);
      setTimeout(() => {
        letter.remove();
      }, 4000);
    }

    setInterval(createFallingLetter, 100);
  </script>
</body>
</html>
